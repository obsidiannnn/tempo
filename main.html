<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Reflow — Login</title>
    <style>
      :root {
        --accent: #9b6dff;
        --accent2: #5a2bd8;
        --text: #e6ecff;
        --glow-color: rgba(155, 109, 255, 0.5);
      }

      html,
      body {
        height: 100%;
        margin: 0;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
          "Helvetica Neue", sans-serif;
        background-color: #070021;
        color: var(--text);
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
      }

      #particle-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        opacity: 0.6;
        filter: blur(1.5px);
      }

      .wrap {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 4vh 20px; /* Reduced vertical padding */
        z-index: 2;
        position: relative;
      }

      /* === CARD SIZE ADJUSTMENTS === */
      .card {
        width: 100%;
        max-width: 420px; /* Made card slightly narrower */
        /* min-height property removed to allow content to define height */
        border-radius: 20px;
        box-shadow: 0 0 60px var(--glow-color);
        background: linear-gradient(
          180deg,
          rgba(20, 0, 50, 0.4),
          rgba(10, 0, 30, 0.3)
        );
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(18px) saturate(150%);
        padding: 35px 40px; /* Reduced vertical padding */
        animation: floatCard 8s ease-in-out infinite;
      }

      @keyframes floatCard {
        0%,
        100% {
          transform: translateY(-4px);
        }
        50% {
          transform: translateY(4px);
        }
      }

      .brand {
        text-align: center;
      }
      .brand img {
        width: 50px;
        height: 50px; /* Slightly smaller logo */
        object-fit: contain;
        margin-bottom: 16px; /* Reduced margin */
        animation: pulseLogo 3s infinite;
      }

      @keyframes pulseLogo {
        0%,
        100% {
          transform: scale(1);
          opacity: 0.8;
        }
        50% {
          transform: scale(1.05);
          opacity: 1;
        }
      }

      .brand h1 {
        margin: 0;
        font-size: 26px; /* Smaller headline */
        font-weight: 800;
        color: #fff;
        position: relative;
        text-shadow: 0 0 10px var(--glow-color);
      }
      /* --- Glitchy Text Effect (Unchanged) --- */
      .brand h1::before,
      .brand h1::after {
        content: "Welcome to Reflow";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #070021;
        overflow: hidden;
      }
      .brand h1::before {
        left: 2px;
        text-shadow: -2px 0 #ff4a7f;
        animation: glitch-anim-1 2s infinite linear alternate-reverse;
      }
      .brand h1::after {
        left: -2px;
        text-shadow: -2px 0 #00fff9, 2px 2px #ff4a7f;
        animation: glitch-anim-2 2s infinite linear alternate-reverse;
      }
      @keyframes glitch-anim-1 {
        0%,
        100% {
          clip-path: inset(39% 0 58% 0);
        }
        25% {
          clip-path: inset(10% 0 84% 0);
        }
        50% {
          clip-path: inset(52% 0 11% 0);
        }
        75% {
          clip-path: inset(70% 0 21% 0);
        }
      }
      @keyframes glitch-anim-2 {
        0%,
        100% {
          clip-path: inset(73% 0 10% 0);
        }
        25% {
          clip-path: inset(45% 0 52% 0);
        }
        50% {
          clip-path: inset(13% 0 81% 0);
        }
        75% {
          clip-path: inset(89% 0 4% 0);
        }
      }
      /* --- End Glitch Effect --- */

      .brand p {
        margin-top: 8px;
        color: #c9d9ff;
        font-size: 15px;
      }

      .social {
        text-align: center;
        color: #b3c4e8;
        margin-top: 24px;
        font-size: 14px;
      }
      .social-row {
        margin-top: 14px;
        display: flex;
        gap: 14px;
        justify-content: center;
      }
      .btn-social {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        padding: 12px 16px; /* Smaller buttons */
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: rgba(255, 255, 255, 0.04);
        color: var(--text);
        font-size: 14px;
        cursor: pointer;
        width: 100%;
        transition: background 0.2s, transform 0.2s;
      }
      .btn-social:hover {
        background: rgba(255, 255, 255, 0.1);
        transform: translateY(-2px);
      }

      .divider {
        display: flex;
        align-items: center;
        gap: 14px;
        margin: 24px 0;
      }
      .divider .line {
        flex: 1;
        height: 1px;
        background: rgba(255, 255, 255, 0.1);
      }
      .divider .txt {
        font-size: 13px;
        color: #a8b6da;
      }

      label {
        display: block;
        color: #c6d8f0;
        font-size: 14px;
        margin-bottom: 6px;
      }
      input[type="email"],
      input[type="password"],
      input[type="text"] {
        width: 100%;
        padding: 12px 14px; /* Smaller inputs */
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: rgba(0, 0, 20, 0.2);
        color: white;
        outline: none;
        font-size: 14px;
        transition: border-color 0.3s, box-shadow 0.3s;
      }
      input[type="email"]:focus,
      input[type="password"]:focus,
      input[type="text"]:focus {
        border-color: var(--accent);
        box-shadow: 0 0 15px var(--glow-color);
      }

      .field {
        margin-top: 16px;
        position: relative;
      }
      .toggle-show {
        position: absolute;
        right: 12px;
        top: 35px;
        background: transparent;
        border: none;
        color: #b9d0ee;
        cursor: pointer;
        font-size: 13px;
        opacity: 0.7;
        transition: opacity 0.2s;
      }
      .toggle-show:hover {
        opacity: 1;
      }

      .controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 14px;
        color: #a9bfdf;
        font-size: 13px;
      }

      .cta {
        margin-top: 24px;
        width: 100%;
        padding: 14px; /* Adjusted padding */
        border-radius: 10px;
        border: none;
        background: linear-gradient(90deg, var(--accent), var(--accent2));
        color: #fff;
        font-weight: 600;
        font-size: 15px; /* Adjusted font */
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        box-shadow: 0 0 25px var(--glow-color);
      }
      .cta:hover {
        transform: scale(1.03) translateY(-2px);
        box-shadow: 0 0 40px var(--glow-color);
      }
      .cta:disabled {
        opacity: 0.5;
        cursor: wait;
        transform: none;
        box-shadow: 0 0 25px var(--glow-color);
      }

      .note {
        margin-top: 18px;
        text-align: center;
        color: #9fb6d8;
        font-size: 14px;
      }
      .note a {
        color: var(--accent);
        text-decoration: none;
      }

      footer.pagefoot {
        position: absolute;
        bottom: 0;
        width: 100%;
        padding: 20px;
        text-align: center;
        color: #c6d8f0;
        font-size: 12px;
        opacity: 0.7;
      }

      #error {
        color: #ffb4b4;
        margin-top: 12px;
        text-align: center;
        display: none;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <canvas id="particle-canvas"></canvas>

    <div class="wrap">
      <div class="card">
        <div class="brand">
          <img src="logo.png" alt="Reflow logo" />
          <h1>Welcome to Reflow</h1>
          <p>Create AI-generated reels — fast.</p>
        </div>

        <div class="social">Continue with</div>
        <div class="social-row">
          <button class="btn-social" id="googleBtn">
            <svg width="20" height="20" viewBox="0 0 48 48">
              <path
                fill="#4285F4"
                d="M44.5 20H24v8.5h11.9C34.9 31.7 30.2 35 24 35c-7.2 0-13-5.8-13-13s5.8-13 13-13c3.4 0 6.5 1.3 8.8 3.4l6.1-6.1C34.4 3.6 29.5 1.5 24 1.5 11.9 1.5 2.5 10.9 2.5 23s9.4 21.5 21.5 21.5c12 0 21.5-9.4 21.5-21.5 0-1.4-.1-2.7-.5-4z"
              />
            </svg>
            Google
          </button>
          <button class="btn-social" id="appleBtn">
            <svg width="18" height="18" viewBox="0 0 24 24">
              <path
                fill="#fff"
                d="M16.365 1.43c-.63.96-1.33 1.68-2.2 2.16-.65.37-1.44.62-2.27.54-.16-.01-.33-.03-.5-.06.03-.07.06-.14.09-.21.52-1.13 1.26-2.14 2.1-2.91.59-.53 1.45-1.02 2.45-.98.04 0 .08 0 .12.01.01.5-.12 1.07-.09 1.25zM12 6c2.22 0 3.64 1.54 4.2 2.74.62 1.36.5 3.05.26 4.2-.32 1.6-1.13 3.06-2.08 4.29-.86 1.12-1.98 2.2-3.59 2.2s-2.62-1.06-3.59-2.2C5.98 15.56 5.2 14.12 4.86 12.5 4.5 10.8 5.3 9 6.66 7.8 7.8 6.9 9.35 6 12 6z"
              />
            </svg>
            Apple
          </button>
        </div>

        <div class="divider">
          <div class="line"></div>
          <div class="txt">or</div>
          <div class="line"></div>
        </div>

        <form id="loginForm">
          <div class="field">
            <label for="email">Email</label>
            <input
              id="email"
              type="email"
              placeholder="you@company.com"
              required
            />
          </div>

          <div class="field">
            <label for="password">Password</label>
            <input
              id="password"
              type="password"
              placeholder="Enter password"
              required
            />
            <button type="button" class="toggle-show" id="toggleShow">
              Show
            </button>
          </div>

          <div class="controls">
            <label><input type="checkbox" checked /> Remember me</label>
            <a href="#" style="color: #cbdcff; text-decoration: none"
              >Forgot?</a
            >
          </div>

          <div id="error"></div>

          <button class="cta" type="submit" id="submitBtn">Sign In</button>

          <div class="note">
            Don't have an account? <a href="#signup">Sign up</a>
          </div>
        </form>
      </div>
    </div>

    <footer class="pagefoot">
      © <span id="yr"></span> Reflow — AI Reels ·
      <a href="#terms" style="color: inherit">Terms</a> ·
      <a href="#privacy" style="color: inherit">Privacy</a>
    </footer>

    <script>
      // --- INTERACTIVE PARTICLE ORB SCRIPT (Unchanged) ---
      const canvas = document.getElementById("particle-canvas");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      let mouse = { x: canvas.width / 2, y: canvas.height / 2 };
      window.addEventListener("mousemove", (event) => {
        mouse.x = event.clientX;
        mouse.y = event.clientY;
      });

      class Particle {
        constructor() {
          this.x = Math.random() * canvas.width;
          this.y = Math.random() * canvas.height;
          this.size = Math.random() * 1.5 + 1;
          this.speedX = Math.random() * 2 - 1;
          this.speedY = Math.random() * 2 - 1;
          this.color = "hsl(260, 100%, 80%)";
        }
        update() {
          let dx = mouse.x - this.x;
          let dy = mouse.y - this.y;
          let distance = Math.sqrt(dx * dx + dy * dy);
          let forceDirectionX = dx / distance;
          let forceDirectionY = dy / distance;
          let maxDistance = 200;
          let force = (maxDistance - distance) / maxDistance;
          if (distance < maxDistance) {
            this.x -= forceDirectionX * force * 2;
            this.y -= forceDirectionY * force * 2;
          } else {
            if (this.x !== this.baseX) {
              this.x -= (this.x - this.baseX) / 10;
            }
            if (this.y !== this.baseY) {
              this.y -= (this.y - this.baseY) / 10;
            }
          }
        }
        draw() {
          ctx.fillStyle = this.color;
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.closePath();
          ctx.fill();
        }
      }

      let particlesArray = [];
      const numberOfParticles = 200;

      function init() {
        particlesArray = [];
        for (let i = 0; i < numberOfParticles; i++) {
          let particle = new Particle();
          particle.baseX = particle.x;
          particle.baseY = particle.y;
          particlesArray.push(particle);
        }
      }
      init();

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < particlesArray.length; i++) {
          particlesArray[i].update();
          particlesArray[i].draw();
        }
        connect();
        requestAnimationFrame(animate);
      }
      animate();

      function connect() {
        let opacityValue = 1;
        for (let a = 0; a < particlesArray.length; a++) {
          for (let b = a; b < particlesArray.length; b++) {
            let distance =
              (particlesArray[a].x - particlesArray[b].x) *
                (particlesArray[a].x - particlesArray[b].x) +
              (particlesArray[a].y - particlesArray[b].y) *
                (particlesArray[a].y - particlesArray[b].y);
            if (distance < (canvas.width / 7) * (canvas.height / 7)) {
              opacityValue = 1 - distance / 20000;
              ctx.strokeStyle = `rgba(180, 140, 255, ${opacityValue})`;
              ctx.lineWidth = 1;
              ctx.beginPath();
              ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
              ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
              ctx.stroke();
            }
          }
        }
      }

      window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        init();
      });

      // --- FORM LOGIC SCRIPT (Unchanged) ---
      document.getElementById("yr").textContent = new Date().getFullYear();
      const pwd = document.getElementById("password");
      const toggle = document.getElementById("toggleShow");
      toggle.addEventListener("click", () => {
        const show = pwd.type === "password";
        pwd.type = show ? "text" : "password";
        toggle.textContent = show ? "Hide" : "Show";
      });
      const form = document.getElementById("loginForm");
      const err = document.getElementById("error");
      const btn = document.getElementById("submitBtn");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        err.style.display = "none";
        if (!form.email.value.trim())
          return showError("Please enter a valid email");
        if (!form.password.value.trim())
          return showError("Please enter your password");
        btn.disabled = true;
        btn.textContent = "Authenticating...";
        await new Promise((r) => setTimeout(r, 1500));
        btn.disabled = false;
        btn.textContent = "Sign In";
        alert("Signed in! (This is a demo)");
      });
      function showError(msg) {
        err.textContent = msg;
        err.style.display = "block";
      }
    </script>
  </body>
</html>
