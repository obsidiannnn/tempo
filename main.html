<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Reflow — Login</title>
<style>
  :root{
    --accent:#9b6dff;
    --accent2:#5a2bd8;
    --text:#e6ecff;
  }

  html,body{
    height:100%;
    margin:0;
    font-family:"Inter", system-ui, Arial, sans-serif;
    background: radial-gradient(circle at 20% 30%, rgba(40,0,80,1) 0%, rgba(10,0,40,1) 60%, rgba(8,0,30,1) 100%);
    background-color:#070021;
    color:var(--text);
    overflow-x:hidden;
    -webkit-font-smoothing:antialiased;
  }

  /* add subtle stars */
  body::before {
    content:'';
    position:fixed;
    inset:0;
    background-image:radial-gradient(white 1px, transparent 1px);
    background-size:2px 2px;
    opacity:0.05;
    pointer-events:none;
  }

  .watermark {
    position:fixed; inset:0;
    display:flex; align-items:center; justify-content:center;
    pointer-events:none; z-index:0;
  }
  .watermark img{
    width:70vw; max-width:1000px; opacity:0.03;
    filter:grayscale(80%) blur(.8px);
    transform:translateY(-6vh);
  }

  .wrap{
    min-height:100vh; display:flex; align-items:center; justify-content:center;
    padding:6vh 20px; z-index:2; position:relative;
  }

  .card{
    width:100%; max-width:520px; min-height:650px;
    border-radius:22px;
    box-shadow:0 0 60px rgba(155,109,255,0.25);
    background:linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
    border:1px solid rgba(255,255,255,0.06);
    backdrop-filter: blur(14px) saturate(140%);
    padding:50px 40px;
  }

  .brand{text-align:center;}
  .brand img{width:60px; height:60px; object-fit:contain; margin-bottom:16px;}
  .brand h1{margin:0; font-size:28px; font-weight:800; color:#fff;}
  .brand p{margin-top:6px; color:#c9d9ff; font-size:15px;}

  .social{text-align:center; color:#b3c4e8; margin-top:28px; font-size:15px;}
  .social-row{margin-top:16px; display:flex; gap:14px; justify-content:center;}
  .btn-social{
    display:flex; align-items:center; justify-content:center; gap:10px;
    padding:14px 18px; border-radius:12px;
    border:1px solid rgba(255,255,255,0.1);
    background:rgba(255,255,255,0.02);
    color:var(--text); font-size:15px;
    cursor:pointer; width:200px;
    transition:background .2s;
  }
  .btn-social:hover{background:rgba(255,255,255,0.06);}

  .divider{display:flex; align-items:center; gap:14px; margin:26px 0;}
  .divider .line{flex:1; height:1px; background:rgba(255,255,255,0.08);}
  .divider .txt{font-size:14px; color:#a8b6da;}

  label{display:block; color:#c6d8f0; font-size:15px; margin-bottom:8px;}
  input[type=email],input[type=password],input[type=text]{
    width:100%; padding:14px 16px;
    border-radius:12px;
    border:1px solid rgba(255,255,255,0.08);
    background:rgba(255,255,255,0.02);
    color:white; outline:none; font-size:15px;
  }

  .field{margin-top:16px; position:relative;}
  .toggle-show{
    position:absolute; right:10px; top:10px;
    background:transparent; border:none; color:#b9d0ee; cursor:pointer; font-size:14px;
  }

  .controls{
    display:flex; justify-content:space-between; align-items:center;
    margin-top:14px; color:#a9bfdf; font-size:14px;
  }

  .cta{
    margin-top:24px; width:100%; padding:14px;
    border-radius:12px; border:none;
    background:linear-gradient(90deg,var(--accent),var(--accent2));
    color:#fff; font-weight:700; font-size:16px;
    cursor:pointer; transition:transform .2s, box-shadow .2s;
    box-shadow:0 0 20px rgba(155,109,255,0.25);
  }
  .cta:hover{
    transform:scale(1.03);
    box-shadow:0 0 30px rgba(155,109,255,0.4);
  }

  .note{margin-top:18px; text-align:center; color:#9fb6d8; font-size:15px;}

  footer.pagefoot{
    margin-top:36px; padding:22px 6%;
    text-align:center; color:#c6d8f0; font-size:13px; opacity:0.9;
  }

  @media(max-width:640px){
    .card{padding:32px 24px; border-radius:16px; min-height:auto;}
    .brand h1{font-size:22px;}
  }
</style>
</head>
<body>

  <div class="watermark" aria-hidden>
    <img src="logo.png" alt="Reflow watermark">
  </div>

  <div class="wrap">
    <div class="card">
      <div class="brand">
        <img src="logo.png" alt="Reflow logo">
        <h1>Welcome to Reflow</h1>
        <p>Create AI-generated reels — fast.</p>
      </div>

      <div class="social">Continue with</div>
      <div class="social-row">
        <button class="btn-social" id="googleBtn">
          <svg width="20" height="20" viewBox="0 0 48 48"><path d="M44.5 20H24v8.5h11.9C34.9 31.7 30.2 35 24 35c-7.2 0-13-5.8-13-13s5.8-13 13-13c3.4 0 6.5 1.3 8.8 3.4l6.1-6.1C34.4 3.6 29.5 1.5 24 1.5 11.9 1.5 2.5 10.9 2.5 23s9.4 21.5 21.5 21.5c12 0 21.5-9.4 21.5-21.5 0-1.4-.1-2.7-.5-4z" fill="#4285F4"/></svg>
          Google
        </button>
        <button class="btn-social" id="appleBtn">
          <svg width="18" height="18" viewBox="0 0 24 24"><path d="M16.365 1.43c-.63.96-1.33 1.68-2.2 2.16-.65.37-1.44.62-2.27.54-.16-.01-.33-.03-.5-.06.03-.07.06-.14.09-.21.52-1.13 1.26-2.14 2.1-2.91.59-.53 1.45-1.02 2.45-.98.04 0 .08 0 .12.01.01.5-.12 1.07-.09 1.25zM12 6c2.22 0 3.64 1.54 4.2 2.74.62 1.36.5 3.05.26 4.2-.32 1.6-1.13 3.06-2.08 4.29-.86 1.12-1.98 2.2-3.59 2.2s-2.62-1.06-3.59-2.2C5.98 15.56 5.2 14.12 4.86 12.5 4.5 10.8 5.3 9 6.66 7.8 7.8 6.9 9.35 6 12 6z" fill="#fff"/></svg>
          Apple
        </button>
      </div>

      <div class="divider"><div class="line"></div><div class="txt">or continue with email</div><div class="line"></div></div>

      <form id="loginForm">
        <div class="field">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="you@company.com" required>
        </div>

        <div class="field">
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="Enter password" required>
          <button type="button" class="toggle-show" id="toggleShow">Show</button>
        </div>

        <div class="controls">
          <label><input type="checkbox" checked> Remember me</label>
          <a href="#" style="color:#cbdcff;text-decoration:none;">Forgot?</a>
        </div>

        <div id="error" style="color:#ffb4b4;margin-top:12px;display:none"></div>

        <button class="cta" type="submit" id="submitBtn">Sign In</button>

        <div class="note">Don't have an account? <a href="#signup" style="color:var(--accent)">Sign up</a></div>
      </form>
    </div>
  </div>

  <footer class="pagefoot">
    © <span id="yr"></span> Reflow — AI Reels · <a href="#terms" style="color:inherit">Terms</a> · <a href="#privacy" style="color:inherit">Privacy</a>
  </footer>

<script>
  document.getElementById('yr').textContent = new Date().getFullYear();

  const pwd = document.getElementById('password');
  const toggle = document.getElementById('toggleShow');
  toggle.addEventListener('click', () => {
    const show = pwd.type === 'password';
    pwd.type = show ? 'text' : 'password';
    toggle.textContent = show ? 'Hide' : 'Show';
  });

  const form = document.getElementById('loginForm');
  const err = document.getElementById('error');
  const btn = document.getElementById('submitBtn');
  form.addEventListener('submit', async e => {
    e.preventDefault();
    err.style.display = 'none';
    if(!form.email.value) return showError('Please enter email');
    if(!form.password.value) return showError('Please enter password');
    btn.disabled = true; btn.textContent = 'Signing in...';
    await new Promise(r=>setTimeout(r,900));
    btn.disabled = false; btn.textContent = 'Sign In';
    alert('Signed in (demo)');
  });
  function showError(msg){ err.textContent = msg; err.style.display='block'; }
</script>
</body>
</html>
