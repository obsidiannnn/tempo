<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reflow.ai - Transform Stories into Visual Journeys</title>

    <!-- Remix Icon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="1.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <header class="header">
      <nav class="navbar">
        <a href="#" class="logo">
          <img src="logo.png" alt="Reflow.ai Logo" class="logo-image" />
          <span>Reflow.ai</span>
        </a>

        <ul class="nav-links">
          <li><a href="#">Features</a></li>
          <li><a href="#">How It Works</a></li>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">Showcase</a></li>
        </ul>

        <a href="#" class="launch-btn">Launch App</a>
      </nav>
    </header>

    <!-- HERO -->
    <main class="hero-section">
      <canvas id="bg-canvas"></canvas>

      <!-- Floating Visual Hexagons -->
      <div class="visuals-grid">
        <div class="hexagon-container hex-1">
          <div
            class="hexagon"
            data-video="https://assets.mixkit.co/videos/preview/mixkit-underwater-ocean-with-fish-and-rays-of-light-34-large.mp4"
          >
            <img src="https://i.imgur.com/3N22p5s.jpeg" alt="" />
            <video loop muted playsinline></video>
            <div class="play-overlay"><i class="ri-play-fill"></i></div>
          </div>
        </div>

        <div class="hexagon-container hex-2">
          <div
            class="hexagon"
            data-video="https://assets.mixkit.co/videos/preview/mixkit-a-futuristic-city-42930-large.mp4"
          >
            <img src="https://i.imgur.com/kC11gXU.jpeg" alt="" />
            <video loop muted playsinline></video>
            <div class="play-overlay"><i class="ri-play-fill"></i></div>
          </div>
        </div>

        <div class="hexagon-container hex-3">
          <div
            class="hexagon"
            data-video="https://assets.mixkit.co/videos/preview/mixkit-space-rocket-taking-off-in-the-sun-29548-large.mp4"
          >
            <img src="https://i.imgur.com/1i3R5gy.jpeg" alt="" />
            <video loop muted playsinline></video>
            <div class="play-overlay"><i class="ri-play-fill"></i></div>
          </div>
        </div>

        <div class="hexagon-container hex-4">
          <div
            class="hexagon"
            data-video="https://assets.mixkit.co/videos/preview/mixkit-top-view-of-a-table-with-food-23176-large.mp4"
          >
            <img src="https://i.imgur.com/zWz0d5G.jpeg" alt="" />
            <video loop muted playsinline></video>
            <div class="play-overlay"><i class="ri-play-fill"></i></div>
          </div>
        </div>
      </div>

      <!-- Text + Story Input -->
      <div class="hero-content">
        <p class="brand-title">Reflow.ai</p>
        <h1>Transform Stories into Visual Journeys</h1>
        <p class="subtext">
          Input a story, script, or idea and our AI turns it into a full
          cinematic reel.
        </p>

        <form class="story-form">
          <input
            id="story-input"
            type="text"
            placeholder="Type your story or paste..."
          />
          <button type="button" id="generate-btn">Generate Reel</button>
        </form>

        <div class="stepper-wrapper">
  <div class="stepper-line">
    <div class="stepper-progress"></div>
    <div class="stepper-ball"></div>
  </div>

  <div class="stepper">
    <span class="step active" data-step="0">Story Input</span>
    <span class="step" data-step="1">AI Scripting</span>
    <span class="step" data-step="2">Image Generation</span>
    <span class="step" data-step="3">Audio Sync</span>
    <span class="step" data-step="4">Final Reel</span>
  </div>

  <div class="step-dots">
    <div class="dot active"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
</div>


    </main>

    <!-- VIDEO MODAL -->
    <dialog id="video-modal">
      <video id="modal-video" controls></video>
      <button id="close-modal">Close</button>
    </dialog>

    <!-- JS -->
    <script src="1.js"></script>
  </body>
</html>
